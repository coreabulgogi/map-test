<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여러 Kakao 지도 전환</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6956432726c3dc8f834ab6cf0dea4cd4"></script>
  <style>
    #mapA, #mapB {
      width: 1000px;
      height: 800px;
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>지도 전환 예제</h1>
  <button onclick="showMap('A')">지도 A 보기</button>
  <button onclick="showMap('B')">지도 B 보기</button>

  <div id="mapA" class="active"></div>
  <div id="mapB"></div>

  <script>
    // 지도 컨테이너
    var mapAContainer = document.getElementById('mapA');
    var mapBContainer = document.getElementById('mapB');

    // 지도 A 생성
    var mapA = new kakao.maps.Map(mapAContainer, {
      center: new kakao.maps.LatLng(36.4074, 128.1565), // 경북 상주
      level: 12
    });

    // 지도 B 생성
    var mapB = new kakao.maps.Map(mapBContainer, {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울
      level: 12
    });

    // 지도 전환 함수
    function showMap(mapId) {
      // 모든 지도 숨김
      mapAContainer.classList.remove('active');
      mapBContainer.classList.remove('active');

      if (mapId === 'A') {
        mapAContainer.classList.add('active');
        // 약간의 지연 후 relayout 적용
        setTimeout(function() {
          mapA.relayout();
          mapA.setCenter(new kakao.maps.LatLng(36.4074, 128.1565));
        }, 0);
      } else {
        mapBContainer.classList.add('active');
        setTimeout(function() {
          mapB.relayout();
          mapB.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
        }, 0);
      }
    }
  </script>

</body>
</html>
