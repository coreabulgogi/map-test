<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여러 지도 전환</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6956432726c3dc8f834ab6cf0dea4cd4"></script>
  <style>
    #mapA, #mapB {
      width: 1000px;
      height: 800px;
      display: none;
    }
    #mapA.active, #mapB.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>매장 지도 보기</h1>
  <button onclick="showMap('A')">지도 A 보기</button>
  <button onclick="showMap('B')">지도 B 보기</button>

  <div id="mapA" class="active"></div>
  <div id="mapB"></div>

  <script>
    var mapA = new kakao.maps.Map(document.getElementById('mapA'), {
      center: new kakao.maps.LatLng(36.4074, 128.1565),
      level: 12
    });

    var mapB = new kakao.maps.Map(document.getElementById('mapB'), {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
      level: 12
    });

    function showMap(mapId) {
      document.getElementById('mapA').classList.remove('active');
      document.getElementById('mapB').classList.remove('active');

      document.getElementById('map' + mapId).classList.add('active');
    }
  </script>

</body>
</html>
