<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여러 지도 전환</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6956432726c3dc8f834ab6cf0dea4cd4"></script>
  <style>
    #mapA, #mapB {
      width: 1000px;
      height: 800px;
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>매장 지도 보기</h1>
  <button onclick="showMap('A')">지도 A 보기</button>
  <button onclick="showMap('B')">지도 B 보기</button>

  <div id="mapA" class="active"></div>
  <div id="mapB"></div>

  <script>
    // 지도 A 생성
    var mapAContainer = document.getElementById('mapA');
    var mapA = new kakao.maps.Map(mapAContainer, {
      center: new kakao.maps.LatLng(36.4074, 128.1565),
      level: 12
    });

    // 지도 B 생성
    var mapBContainer = document.getElementById('mapB');
    var mapB = new kakao.maps.Map(mapBContainer, {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
      level: 12
    });

    // 전환 함수
    function showMap(mapId) {
      // 모든 지도 숨기기
      document.getElementById('mapA').classList.remove('active');
      document.getElementById('mapB').classList.remove('active');

      // 선택한 지도 보이기
      var targetId = 'map' + mapId;
      var targetDiv = document.getElementById(targetId);
      targetDiv.classList.add('active');

      // relayout + 중심 이동으로 오류 방지
      if (mapId === 'A') {
        mapA.relayout();
        mapA.setCenter(new kakao.maps.LatLng(36.4074, 128.1565));
      } else {
        mapB.relayout();
        mapB.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
      }
    }
  </script>

</body>
</html>
