<body>

  <div id="map" style="width:1000px;height:800px;"></div>

  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(36.4074, 128.1565), // ê²½ë¶ìƒì£¼ ì¢Œí‘œ
      level: 12
    };

    var map = new kakao.maps.Map(container, options);

    // ë§¤ì¥ ìœ„ì¹˜
    var positions = [
      { title: "ê´‘ì£¼ì¶©ì¥ë¡œì§ì˜ì ", latlng: new kakao.maps.LatLng(35.1492, 126.9146) },
      { title: "ë…¸ì›ì§ì˜ì ", latlng: new kakao.maps.LatLng(37.6532, 127.0613) },
      { title: "êµ°ì‚°ìˆ˜ì†¡ì§ì˜ì ", latlng: new kakao.maps.LatLng(35.9684, 126.7151) },
      { title: "ì˜¤ë¦¬ì§€ë„ìŠ¤í¬ì¸ í•œë‚¨ì§ì˜ì ", latlng: new kakao.maps.LatLng(37.5363, 127.0007) }
    ];

    var markers = [];

    // ë§¤ì¥ ë§ˆì»¤ ìƒì„±
    positions.forEach(function(pos) {
      var marker = new kakao.maps.Marker({
        map: map,
        position: pos.latlng,
        title: pos.title
      });

      var infowindow = new kakao.maps.InfoWindow({
        content: `<div style="padding:5px;">${pos.title}</div>`
      });

      markers.push({
        marker: marker,
        infowindow: infowindow,
        isOpen: false
      });

      kakao.maps.event.addListener(marker, "click", function() {
        var markerData = markers.find(m => m.marker === marker);
        if (markerData.isOpen) {
          markerData.infowindow.close();
        } else {
          markerData.infowindow.open(map, marker);
        }
        markerData.isOpen = !markerData.isOpen;
      });
    });

    // ğŸ”¹ ë§ˆì»¤ ì í”„ ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜
    function animateMarker(marker) {
      var currentPosition = marker.getPosition();
      var upPosition = new kakao.maps.LatLng(
        currentPosition.getLat() - 0.0003, // ì‚´ì§ ìœ„ë¡œ ì´ë™
        currentPosition.getLng()
      );

      // 0.2ì´ˆ ë™ì•ˆ ìœ„ë¡œ ì´ë™í–ˆë‹¤ê°€ ì›ë˜ ìœ„ì¹˜ë¡œ ëŒì•„ì˜´
      marker.setPosition(upPosition);
      setTimeout(() => {
        marker.setPosition(currentPosition);
      }, 200);
    }

    // ì‚¬ìš©ì í˜„ì¬ ìœ„ì¹˜ í‘œì‹œ
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var locPosition = new kakao.maps.LatLng(lat, lon);
        
        var markerImage = new kakao.maps.MarkerImage(
          "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
          new kakao.maps.Size(24, 35),
          { offset: new kakao.maps.Point(12, 35) }
        );

        var userMarker = new kakao.maps.Marker({
          map: map,
          position: locPosition,
          title: "í˜„ì¬ ìœ„ì¹˜",
          image: markerImage
        });

        var userInfowindow = new kakao.maps.InfoWindow({
          content: "<div style='padding:5px;'>í˜„ì¬ ìœ„ì¹˜</div>"
        });

        var isUserInfoOpen = false;

        kakao.maps.event.addListener(userMarker, 'click', function() {
          if (isUserInfoOpen) {
            userInfowindow.close();
          } else {
            userInfowindow.open(map, userMarker);
          }
          isUserInfoOpen = !isUserInfoOpen;

          // ğŸ”¹ ë§ˆì»¤ í´ë¦­ ì‹œ ì í”„ ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
          animateMarker(userMarker);
        });

        // ğŸ”¹ ë§ˆì»¤ê°€ ì²˜ìŒ ë‚˜íƒ€ë‚  ë•Œ 1ì´ˆ í›„ ì í”„ ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
        setTimeout(() => {
          animateMarker(userMarker);
        }, 1000);

      }, function(error) {
        alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
      });
    } else {

    }
  </script>
