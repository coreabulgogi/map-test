<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여러 지도 전환</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6956432726c3dc8f834ab6cf0dea4cd4"></script>
  <style>
    #mapA, #mapB {
      width: 1000px;
      height: 800px;
      display: none;
    }
    #mapA.active, #mapB.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>매장 지도 보기</h1>
  <button onclick="showMap('A')">지도 A 보기</button>
  <button onclick="showMap('B')">지도 B 보기</button>

  <div id="mapA" class="active"></div>
  <div id="mapB"></div>

  <script>
    const containerA = document.getElementById('mapA');
    const containerB = document.getElementById('mapB');

    const sangjuCenter = new kakao.maps.LatLng(36.4074, 128.1565);

    const mapA = new kakao.maps.Map(containerA, {
      center: sangjuCenter,
      level: 12
    });

    const mapB = new kakao.maps.Map(containerB, {
      center: sangjuCenter,
      level: 12
    });

    const markersA = [
      { title: "광주충장로직영점", latlng: new kakao.maps.LatLng(35.1492, 126.9146) },
      { title: "노원직영점", latlng: new kakao.maps.LatLng(37.6532, 127.0613) }
    ];

    const markersB = [
      { title: "구미직영점", latlng: new kakao.maps.LatLng(36.1285, 128.3317) }
    ];

    function createMarkers(map, markerList) {
      markerList.forEach(pos => {
        const marker = new kakao.maps.Marker({
          map: map,
          position: pos.latlng,
          title: pos.title
        });

        const infowindow = new kakao.maps.InfoWindow({
          content: `<div style="padding:5px;">${pos.title}</div>`
        });

        // 현재 인포윈도우가 열려 있는지 상태 저장
        let isOpen = false;

        kakao.maps.event.addListener(marker, 'click', function () {
          if (isOpen) {
            infowindow.close();
            isOpen = false;
          } else {
            infowindow.open(map, marker);
            isOpen = true;
          }
        });
      });
    }

    createMarkers(mapA, markersA);
    createMarkers(mapB, markersB);

    function showCurrentLocationOnMap(map) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const locPosition = new kakao.maps.LatLng(lat, lon);

          const markerImage = new kakao.maps.MarkerImage(
            "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
            new kakao.maps.Size(24, 35),
            { offset: new kakao.maps.Point(12, 35) }
          );

          const userMarker = new kakao.maps.Marker({
            map: map,
            position: locPosition,
            image: markerImage,
            title: "현재 위치"
          });

          const infowindow = new kakao.maps.InfoWindow({
            content: "<div style='padding:5px;'>현재 위치</div>"
          });

          let isUserInfoOpen = false;

          kakao.maps.event.addListener(userMarker, 'click', function() {
            if (isUserInfoOpen) {
              infowindow.close();
              isUserInfoOpen = false;
            } else {
              infowindow.open(map, userMarker);
              isUserInfoOpen = true;
            }
          });

        }, function() {
          alert("위치 정보를 가져올 수 없습니다.");
        });
      } else {
        alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
      }
    }

    showCurrentLocationOnMap(mapA);
    showCurrentLocationOnMap(mapB);

    function showMap(mapId) {
      containerA.classList.remove('active');
      containerB.classList.remove('active');

      if (mapId === 'A') {
        containerA.classList.add('active');
        mapA.setCenter(sangjuCenter);
        mapA.relayout();
      } else if (mapId === 'B') {
        containerB.classList.add('active');
        mapB.setCenter(sangjuCenter);
        mapB.relayout();
      }
    }
  </script>

</body>
</html>
