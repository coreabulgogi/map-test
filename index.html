<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Map - A/B 지도 전환</title>
  <style>
    #mapA, #mapB {
      width: 100%;
      height: 600px;
      display: none;
    }
    .active {
      display: block;
    }
    .button-group {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
  </style>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6956432726c3dc8f834ab6cf0dea4cd4"></script>
</head>
<body>

  <h2>Kakao Map - A/B 지도 전환</h2>
  <div class="button-group">
    <button onclick="showMap('A')">A 지도 (서울)</button>
    <button onclick="showMap('B')">B 지도 (부산)</button>
  </div>

  <div id="mapA" class="active"></div>
  <div id="mapB"></div>

  <script>
    // A 지도 (서울)
    var mapAContainer = document.getElementById('mapA');
    var mapAOptions = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울
      level: 7
    };
    var mapA = new kakao.maps.Map(mapAContainer, mapAOptions);

    var markerA = new kakao.maps.Marker({
      map: mapA,
      position: new kakao.maps.LatLng(37.5665, 126.9780),
      title: "서울 마커"
    });

    // B 지도 (부산)
    var mapBContainer = document.getElementById('mapB');
    var mapBOptions = {
      center: new kakao.maps.LatLng(35.1796, 129.0756), // 부산
      level: 7
    };
    var mapB = new kakao.maps.Map(mapBContainer, mapBOptions);

    var markerB = new kakao.maps.Marker({
      map: mapB,
      position: new kakao.maps.LatLng(35.1796, 129.0756),
      title: "부산 마커"
    });

    // 지도 전환 함수
    function showMap(mapType) {
      document.getElementById('mapA').classList.remove('active');
      document.getElementById('mapB').classList.remove('active');

      if (mapType === 'A') {
        document.getElementById('mapA').classList.add('active');
        mapA.relayout(); // 크기 재설정
        mapA.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
      } else {
        document.getElementById('mapB').classList.add('active');
        mapB.relayout();
        mapB.setCenter(new kakao.maps.LatLng(35.1796, 129.0756));
      }
    }
  </script>

</body>
</html>
